<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="../assets/fern-2-57-282774.png">
    <link rel="stylesheet" href="../styles/plantSelection.css">
    <link rel="stylesheet" href="../styles/style.css">
    <script type="text/JavaScript" src="https://MomentJS.com/downloads/moment.js"></script>
    <title>Plantr - Collecitons</title>
</head>
<body>
    <header>
        <div id="nav-bar">
            <a href="../plantSelection/index.html">Plant Selection</a>
            <a href="../waterToday/index.html">Plant Care</a>
            <a href="../calendar/index.html">Calendar</a>
        </div>
        <a href="../index.html"><h1 id="title">Plan<img id="tree" src="../assets/plantr_logo.jpg"></img>r</h1></a>
        <div id="link"><a href="../aboutUs/index.html">About Us</a></div>
    </header>
    <main>
        <div>
        <ul id="collection-list">
    
        </ul>
        </div>
        
        <div>
            <form>
                <label>
                    <input type="text" placeholder="Plant Name" name="name">
                </label>
                <label>
                    Plant Size:
                    <select name="plant-size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </label>
                <label>
                    Sunlight:
                    <select name="sunlight">
                        <option value="low-direct">Low Light(direct)</option>
                        <option value="low-indirect">Low Light(indirect)</option>
                        <option value="medium-direct">Medium Light(direct)</option>
                        <option value="medium-indirect">Medium Light(indirect)</option>
                        <option value="direct-light">Direct Sunlight</option>
                        <option value="indirect-light">Indirect Sunlight</option>
                    </select>
                </label>
                <label>
                    Water Frequency:
                    <select name="water">
                        <option value="1">Light</option>
                        <option value="2">Moderate</option>
                        <option value="3">Heavy</option>
                    </select>
                </label>
                <button>Add to Greenhouse</button>
            </form>
        </div>
    </main>
    <script type="module" src="userGreenhouse.js"></script>
</body>
</html>
